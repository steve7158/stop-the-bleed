{% extends 'layout.html' %}
{% block body %}
  <h1>{{article.article_title}}</h1>
  <small>Written by {{article.art_username}} on {{article.created_date}}</small>
  <hr>
  <div class="video">
    <video width="100%" height="350" controls>
  <source src="{{ url_for('static', filename=videos) }}" type="video/mp4">
  <!-- <source src="movie.ogg" type="video/ogg"> -->
  Your browser does not support the video tag.
</video>
  </div>
  <div class="">
    {{article.article_body | safe}}
  </div>
{% endblock %}
