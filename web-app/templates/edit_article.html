{% extends 'layout.html' %}

{% block body %}
  {% from 'includes/_formhelpers.html' import render_field %}
  <form class="" method="post">
    <div class="form-group">
      {{render_field(form.title, class_="form-control")}}
    </div>
    <div class="form-group">
      {{render_field(form.body, class_="form_control", id="editor")}}
    </div>
    <p><input type="submit" name="" class="btn btn-primary btn-lg" value="submit"></p>
  </form>
{% endblock %}
